<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Simples Saúde - Registrar Sala</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --bg-light: #f1faee;
            --card-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="glass-card p-4 floating">
                    <div class="text-center mb-4">
                        <i class="mdi mdi-door-open mdi-48px text-primary"></i>
                        <h3 class="mt-3">Configurar Sala de Atendimento</h3>
                        <p class="text-muted">Informe os dados da sala para iniciar o atendimento</p>
                    </div>

                    <form id="register-room-form">
                        <div class="mb-4">
                            <label for="room-number" class="form-label">Número da Sala</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="mdi mdi-numeric"></i></span>
                                <input type="text" class="form-control" id="room-number" placeholder="Ex: 205" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="panel-select" class="form-label">Painel de Atendimento</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="mdi mdi-monitor-dashboard"></i></span>
                                <select class="form-select" id="panel-select" required>
                                    <option value="" selected disabled>Selecione o painel...</option>
                                    <option value="pediatria">Pediatria</option>
                                    <option value="clinica">Clínica Geral</option>
                                    <option value="psicologia">Psicologia</option>
                                    <option value="cardiologia">Cardiologia</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="mdi mdi-login me-2"></i> Entrar na Sala
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function () {
            $('#register-room-form').submit(function (e) {
                e.preventDefault();

                const roomData = {
                    roomNumber: $('#room-number').val(),
                    panel: $('#panel-select').val()
                };

                localStorage.setItem('roomData', JSON.stringify(roomData));

                Swal.fire({
                    title: 'Sala Cadastrada!',
                    text: `Sala ${roomData.roomNumber} configurada com sucesso para atendimento.`,
                    icon: 'success',
                    confirmButtonText: 'Visualizar Pacientes',
                    confirmButtonColor: '#4361ee'
                }).then(() => {
                    window.location.href = 'atendimento.html';
                });
            });
        });
    </script>
</body>

</html>
